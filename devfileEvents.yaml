schemaVersion: 2.0.0
metadata:
  name: public-repository
components:
  - name: test-component
    container:
      image: public.ecr.aws/amazonlinux/amazonlinux:2
      mountSources: true
      command: ['sleep', 'infinity']
      env:
        - name: "TEST_ENV"
          value: ""
commands:
  - id: testcommand
    exec:
      component: test-component
      commandLine: "touch testFile"
      workingDir: /projects
  - id: testcommand2
    exec:
      component: test-component
      commandLine: "touch testFile2"
      workingDir: /projects
events:
  postStart:
    - testcommand
    - testcommand2
