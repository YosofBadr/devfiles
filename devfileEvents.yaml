schemaVersion: 2.0.0
metadata:
  name: al2
components:
  - name: test
    container:
      image: public.ecr.aws/amazonlinux/amazonlinux:2
      mountSources: true
      command: ['sleep', 'infinity']
  - name: dockerstore
    volume:
      size: 256Gi
commands:
  - id: setupscript
    exec:
      component: test
      commandLine: "chmod +x script.sh"
      workingDir: /projects/devfiles
  - id: executescript
    exec:
      component: test
      commandLine: "./projects/devfiles/script.sh"
  - id: yumupdate
    exec:
      component: test
      commandLine: "yum -y update --security"
  - id: yum2
    exec:
      component: test
      commandLine: "printenv | grep -m 1 AWS_REGION | grep -Eo \"[a-z0-9-]*\" | tee /etc/yum/vars/awsregion"
events:
  postStart:
    - setupscript
    - executescript
    - yumupdate
    - yum2
