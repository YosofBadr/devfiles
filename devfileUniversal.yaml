schemaVersion: 2.0.0
metadata:
  name: aws-universal
  version: 1.0.1
  displayName: AWS Universal
  description: Stack with AWS Universal Tooling
  tags: ["aws", "al2"]
  projectType: "aws"
components:
  - name: aws-runtime
    container:
      image: public.ecr.aws/aws-mde/universal-image:latest
      mountSources: true
      command: ['sleep', 'infinity']
      volum eMounts:
        - name: docker-store
          path: /var/lib/docker
  - name: docker-store
    volume:
        size: 16Gi
