schemaVersion: 2.0.0
metadata:
  name: al2
components:
  - name: test
    container:
      image: public.ecr.aws/amazonlinux/amazonlinux:2
      mountSources: true
      command: ['sleep', 'infinity']
commands:
  - id: testcommand
    exec:
      component: test
      commandLine: "chmod +x script.sh"
      workingDir: /projects/devfiles
  - id: testcommand2
    exec:
      component: test
      commandLine: "./projects/devfiles/script.sh"
  - id: test1
    exec:
      component: test
      commandLine: "touch testFile1"
  - id: test2
    exec:
      component: test
      commandLine: "touch testFile2"
  - id: compositecommand
    composite:
      commands:
        - test1
        - test2
      parallel: false
events:
  postStart:
    - testcommand
    - testcommand2
