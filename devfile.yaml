schemaVersion: 2.0.0
metadata:
  name: al2
components:
  - name: test
    container:
      image: public.ecr.aws/amazonlinux/amazonlinux:2
      mountSources: true
      command: ['sleep', 'infinity']
      env:
        - name: TEST_ENV
          value: mde-service-test
commands:
  - id: testcommand
    exec:
      component: test
      commandLine: "touch testFile"
      workingDir: /projects
  - id: testcommand2
    exec:
      component: test
      commandLine: "touch testFile2"
      workingDir: /projects
events:
  postStart:
    - testcommand
    - testcommand2
