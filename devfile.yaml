schemaVersion: 2.0.0
metadata:
  name: aws
  version: 1.0.1
  displayName: AWS Universal
  description: Stack with AWS Universal Tooling
  tags: ["aws", "al2"]
  projectType: "aws"
components:
  - name: aws-universal
    container:
      image: public.ecr.aws/amazonlinux/amazonlinux:2
      mountSources: true
      command: ['sleep', 'infinity']
commands:
  - id: testcommand
    exec:
      component: aws-universal
      commandLine: "touch file1"
      workingDir: /projects
  - id: infcommand
    exec:
      component: aws-universal
      commandLine: "while sleep 1; do echo 'Hi'; done"
  - id: infcommand2
    exec:
      component: aws-universal
      commandLine: "touch bob; touch amy;"
