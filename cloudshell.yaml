schemaVersion: 2.0.0
metadata:
    name: aws-universal
    version: 1.0.1
    displayName: AWS Universal
    description: Stack with AWS Universal Tooling
    tags: ["aws", "al2"]
    projectType: "aws"
components:
    - name: aws-runtime
      container:
          image: 887014871991.dkr.ecr.eu-west-1.amazonaws.com/scallop-customer-image:latest-patched
          mountSources: false
          command: ['sleep', 'infinity']
          volumeMounts:
              - name: docker-store
                path: /var/lib/docker
    - name: docker-store
      volume:
        size: 16Gi
